<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatroom</title>
    <style>
       body {
           font-family: -apple-system,BlinkMacSystemFont,"Microsoft JhengHei UI","Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji" !important;
       }
       .no-border{
           border: 0px !important;
       }
    </style>
</head>
<body>

    <div class="container-fluid" style="margin-top: 10px">

        <div class="row" id="app" style="padding-bottom: 100px">
        
            <div class="col-sm-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true" v-on:click='changeview("file")'>載入檔案</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false" v-on:click='changeview("rule")'>設定規則集</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false" v-on:click='changeview("map")'>對應規則集</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false" v-on:click='changeview("sample")'>抽樣</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false" v-on:click='changeview("output")'>輸出檔案</a>
                </div>
            </div>

            <fileUploadView @hook:mounted="fileViewMounted" v-if='view == "file"' :file_status="file_status"></fileUploadView>
            <rulesetview  v-if='view == "rule"' :rules="rules"></rulesetview>


            <div class="col-sm" v-if='view == "map"'>
                <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">規則</th>
                                <th scope="col">科目</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"></th>
                                <td>
                                    <select v-model="select_rule"  class="custom-select">
                                        <option v-for="(item , key , index) in rules" :value="key">{{key}}</option>
                                    </select>
                                </td>
                                <td>
                                    <select v-model="select_account" class="custom-select" multiple style="min-height: 300px">
                                        <option v-for="(item , index) in leftaccount" :value="item.acc_no">{{item.acc_no}} {{item.acc_name}}</option>
                                    </select>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-success" v-on:click="addMapping">新增/修改</button>
                                </td>
                            </tr>

                            <tr v-for="(item,key,index) in mapping">
                                <th scope="row">{{index + 1}}</th>
                                <td>{{key}}</td>
                                <td>
                                    <p v-for="acc_no in item">{{acc_no}} {{accno2name(acc_no)}}</p>
                                </td>
                                <td><button type="button" class="btn btn-danger" v-on:click="deleteMapping" :data-name="key">刪除</button></td>
                            </tr>
                        </tbody>
                </table>
            </div>


        </div>

        


        <div class="row fixed-bottom" id="notify">
            <div class="col-sm">
                <div class="card card-body no-border" style="height: 100px;overflow:overlay;padding: 3px;line-height: 10px;background-color: black;color: white;border-radius:0px">
                    <p v-for="msg in message">{{msg}}</p> 
                </div>
            </div>
        </div>
        
    </div>
    <script src="/static/bundle.js"></script>
    <script>

        function hasSameProps( obj1, obj2 ) {
            var obj1Props = Object.keys( obj1 ),
                obj2Props = Object.keys( obj2 );
            if ( obj1Props.length == obj2Props.length ) {
                return obj1Props.every( function( prop ) {
                return obj2Props.indexOf( prop ) >= 0;
                });
            }
            return false;
        }

        function mergeDedupe(arr){
        return [...new Set([].concat(...arr))];
        }

        var app = new Vue({
            el: '#app',
            data: {
                view:"file",
                file_status:{status:null,reason:null,row:null,column:null,diff:null,account:[]},
                rules:{},
                select_account:[],
                select_rule:"",
                mapping:{},
            },
            computed:{
                leftaccount:function(){
                    var selected = mergeDedupe(Object.values(this.mapping))
                    var unselected = this.file_status.account.filter(
                        function(data){
                            if (selected.indexOf(data.acc_no) == -1) {
                                return true
                            }else{
                                return false
                            }
                        }
                    )
                    return unselected
                }
            },
            watch:{
                rules:{
                    handler: function (val, oldVal) {
                        if (Object.keys(oldVal).length != 0 && hasSameProps(val, oldVal) )  {
                            //僅對於值的修改做出反應，Rule的新增或刪除，係直接發送socket
                            //故要求 val oldVal 兩 Objects 要有相同的Key
                            console.log("Detect Rule Changed.")
                            this.$socket.emit('change_rule', val)
                        }

                    },
                    deep: true
                }
            },
            methods:{
                changeview:function(view){
                    this.view = view
                },
                fileViewMounted:function(){
                    const fileUploader = document.querySelector('#file');
                    fileUploader.addEventListener('change', (e) => {
                        let form = new FormData();
                        form.append("socket",socket.id)
                        form.append("file",fileUploader.files[0])
                        fetch("/upload",{method:'post',body:form})
                    }); 
                },
                addMapping:function(){
                    if (this.select_rule != "" && this.select_account.length > 0){
                        var newObj = Object.assign({}, this.mapping);
                        newObj[this.select_rule] = this.select_account
                        this.mapping = newObj
                    }
                },
                deleteMapping:function(event){
                    var name = event.target.getAttribute("data-name")
                    var newObj = Object.assign({}, this.mapping);
                    delete newObj[name]
                    this.mapping = newObj
                },
                accno2name:function(acc_no){
                    var result = this.file_status.account.filter(
                        function(data){
                            if (data.acc_no == acc_no) {
                                return true
                            }else{
                                return false
                            }
                        }
                    )
                    if (result.length==1){
                        return result[0].acc_name
                    }else{
                        return ""
                    }
                }
            },
            sockets:{
                file_status:function(data){
                    this.file_status = data
                },
                rules:function(data){
                    if (typeof(data)=="string"){
                        this.rules = JSON.parse(data)
                    }else if(typeof(data)=="object"){
                        this.rules = data
                    }
                }
            },
            components: {fileuploadview:fileUploadView,rulesetview:ruleSetView}
        })
        socket.emit("get_rule")

    </script>
</body>
</html>
